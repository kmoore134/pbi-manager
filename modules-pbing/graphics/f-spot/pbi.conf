#!/bin/sh
# PBI 10.x Build Configuration
 
# -- Program Base Information --
PBI_PROGNAME="F-Spot"
PBI_PROGWEB="http://www.gnome.org/projects/f-spot/"
PBI_PROGAUTHOR="F-Spot Team"
PBI_PROGICON="f-spot.png"

# -- Program Repo Information (optional) --
PBI_LICENSE=""
PBI_TAGS="graphics,photo,management" #comma delimited (no spaces)
PBI_PROGTYPE="Graphical" #[Graphical/Text/Server]
PBI_ICONURL="http://images.pbidir.com/progicons/f-spot.png" 
PBI_CATEGORY="Graphics"
 
# -- Port Information --
PBI_MAKEPORT="graphics/f-spot"
PBI_MKPORTBEFORE=""
PBI_MKPORTAFTER=""
