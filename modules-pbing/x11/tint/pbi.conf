#!/bin/sh
# PBI 10.x Build Configuration
 
# -- Program Base Information --
PBI_PROGNAME="tint"
PBI_PROGWEB="http://code.google.com/p/tint2/"
PBI_PROGAUTHOR="tint Team"
PBI_PROGICON="tint.png"

# -- Program Repo Information (optional) --
PBI_LICENSE="GPL"
PBI_TAGS="panel,taskbar" #comma delimited (no spaces)
PBI_PROGTYPE="Text" #[Graphical/Text/Server]
PBI_ICONURL="http://images.pbidir.com/progicons/tint.png" 
PBI_CATEGORY="X11"
 
# -- Port Information --
PBI_MAKEPORT="x11/tint"
PBI_MKPORTBEFORE=""
PBI_MKPORTAFTER=""
